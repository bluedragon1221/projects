<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        .main {
            width: 10vw;
            height: 15vh;
            margin: 0 auto;
        }

        .login-form {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .login-form > * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2 style="text-align: center;">Log In</h2>
        <form action="" method="post" class="login-form">
            <input type="text" name="username">
            <input type="password" name="password">
            <button type="submit" class="submit-button">Log in</button>
            <a href="/users/guest" style="font-size: smaller">guest login</a>
            {% if failed_login %}
                <p class="fail" style="color: red; text-align: center; font-size: small">login failed</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
